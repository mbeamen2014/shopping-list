<!DOCTYPE html>
<html>
<head>
<title>Shopping List App</title>
<link rel="stylesheet" type="text/css" href="shop.css" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	
	<script src="app.js"></script>
</head>	

<body>

	<div class="main">
		<div class="items">
			<h1>Shopping App</h1>
			<p>Enter an item to add it to your list</p>
			<form>
				New item(s): <input type="text" name="new-item" id="new-item" value="" >
				Quantity: <input type="text" name="quantity" id="quantity" value="1" maxlength="2" size="2">
				<button type="button" id="add" name="add" value="Add Item">Add Item</button>
			</form>
			<p>Or select from the choices below:</p>
		</div>
	
		<div class="list">
			<h1>My List</h1>
		</div>

	</div>
</body>
</html>
